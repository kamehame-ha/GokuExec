//[--------------------------------------------------------------------------------------------------------------------------------]
//[                                                   Przydatne Bindy                                                              ]
//[--------------------------------------------------------------------------------------------------------------------------------]


    // Jumpthrow
    alias "+jumpthrow" "+jump; -attack; -attack2"
    alias "-jumpthrow" "-jump"
    bind  "alt" "+jumpthrow"

    // 2x Q 
    alias "+knife" "slot3"
    alias "-knife" "lastinv"
    bind "q" "+knife"

    // High Jump (naciśnięcie przycisku spowoduje skok + kucnięcie)
    alias "+hjump" "+jump; +duck"
    alias "-hjump" "-jump; -duck"
    bind "x" "+hjump"

    // Podgłaśnianie gry podczas kucania + czyszczenie krwi
    alias +shhd "incrementvar volume 0 1 0.1;+duck;r_cleardecals"
    alias -shhd "incrementvar volume 0 1 -0.1;-duck"
    bind "c" "+shhd"

    alias +shhd "incrementvar volume 0 1 0.1;+duck;r_cleardecals"
    alias -shhd "incrementvar volume 0 1 -0.1;-duck"
    bind "CTRL" "+shhd"

    // Podgłaśnianie gry podczas chodzenia + czyszczenie krwi
    alias +shh "incrementvar volume 0 1 0.1;+speed;r_cleardecals"
    alias -shh "incrementvar volume 0 1 -0.1;-speed"
    bind "shift" "+shh"

    // Celownik do granatów 
    bind "z" "toggle cl_crosshairsize 0.8 3;toggle cl_crosshairgap -5 -1.8;toggle cl_crosshairthickness 1.3 0.5;toggle cl_crosshairalpha 255 255;toggle cl_crosshairdot 1 1;toggle cl_crosshaircolor_r 255 0;toggle cl_crosshaircolor_g 0 255;toggle cl_crosshaircolor_b 255 0"

    // Szybkie wybieranie granatów

        // Flash  
        bind "MOUSE5" "use weapon_knife; use weapon_flashbang"


    // Zmiana ręki
    bind "capslock" "toggle cl_righthand 0 1"

    // Kupowanie

        // Snajperki
        // Numpad 7 - AWP
        bind "kp_home" "buy awp;"

        // Numpad 4 - SSG08 (Skaut)
        bind "kp_leftarrow" "buy ssg08;"

        // Numpad 1 - SCAR/G3SG1
        bind "kp_end" "buy g3sg1; buy scar20;"

        // Karabiny
        // Numpad 8 - AK-47/M4A4/M4a1-s
        bind "kp_uparrow" "buy ak47; buy m4a1;"

        // Numpad 5 - AUG/SG 553
        bind "kp_5" "buy sg556; buy aug;"

        // Numpad 2 - Galilar/Famas
        bind "kp_downarrow" "buy galilar; buy famas;"

        // Pistolety
        // Numpad 9 - Desert Eagle/R8 
        bind "kp_pgup" "buy deagle;"

        // Numpad 6 - P250 
        bind "kp_rightarrow" "buy p250;"

        // Numpad 3 - Tec-9/FiveSeven 
        bind "kp_pgdn" "buy tec9; buy fiveseven;"

        // Inne
        // Numpad + - Kamizelka i Defuser 
        bind "kp_plus" "buy defuser; buy vesthelm;"

        // Numpad Enter - Wszytskie granaty
        bind "kp_enter" "buy smokegrenade; buy hegrenade; buy flashbang; buy molotov; buy incgrenade;"


    
    // Pokazywanie bindów w konsoli (wymaga bindy.cfg)
    bind "f11" "exec bindy" 
    
    // ¯\_(ツ)_/¯
    bind "downarrow"  "play ambient/creatures/chicken_death_02; say ¯\_(ツ)_/¯"

    // By have a good time 
    bind "leftarrow" "play ambient/creatures/chicken_death_02; say by have a good time" 








