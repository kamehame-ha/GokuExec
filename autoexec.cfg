//[----------------------]
//[ Ustawienia Myszki    ]
//[----------------------]


sensitivity                                     "2.30"                      // Czułość myszki
zoom_sensitivity_ratio_mouse                    "1"                         // Czułość myszki podczas celownia
m_rawinput                                      "1"                         // Bezpośredni odczyt z myszki
m_customaccel                                   "0"                         // Akceleracja myszy 


//[----------------------]
//[ Ustawienia Dźwięku   ]
//[----------------------]


volume                                          "0.5"                       // Ogólna głośność gry
snd_mix_async                                   "1"                         // Usprawnia działanie komendy snd_mixahead
snd_mixahead                                    "0.025"                     // Ustala opóźnienie dźwięku (ustawienie większej wartości może powodować spadki fps)
voice_scale                                     "1"                         // Głośność komunikacji głosowej

snd_menumusic_volume                            "0"                         // Głośnosc muzyki w menu 
snd_roundstart_volume                           "0"                         // Muzyka na początku rundy
snd_roundend_volume                             "0.5"                       // Muzyka na końcu rundy
snd_mapobjective_volume                         "0"                       // Dźwięk podłożenia bomby
snd_tensecondwarning_volume                     "0"                         // Dźwięk 10s do wybuchu bomby
snd_deathcamera_volume                          "0.5"                       // Głośność kamery po śmierci
snd_dzmusic_volume                              "0"                         // Głośność muzyki w trybie Danger Zone

snd_mute_losefocus                              "1"                         // Czy dźwięki z gry mają nie działać po zminimalizowaniu


//[----------------------]
//[ Ustawienia Broni     ]
//[----------------------]


cl_viewmodel_shift_left_amt                     "0.5"                       // Siła poruszania broni podczas kucania (w lewą stronę)
cl_viewmodel_shift_right_amt                    "0.25"                      // Siła poruszania broni podczas kucania (w prawą stronę)
viewmodel_fov                                   "78"                        // Współczynnik FOV 
viewmodel_offset_x                              "2.5"                       // Położenie broni na osi x
viewmodel_offset_y                              "2.0"                       // Położenie broni na osi y
viewmodel_offset_z                              "-1.5"                      // Położenie broni na osi z
viewmodel_presetpos                             "0"                         // Komenda wymagana do działania pozycji brnoi
viewmodel_recoil                                "0.4"                       // Siła odrzutu broni
cl_bob_lower_amt                                "5"                         // Jak mocno broń ma się chować kiedy biegniemy
cl_bobamt_lat                                   "0.1"                       // Siła poruszania się broni w prawo/lewo kiedy biegniemy
cl_bobamt_vert                                  "0.1"                       // Siła poruszania się broni w góra/dół kiedy biegniemy
cl_bobcycle                                     "0.98"                      // Częstotliwość trzęsienia broni 


//[----------------------]
//[ Valve Serwery        ]
//[----------------------]


mm_dedicated_search_maxping                     "60"                        // Maksymalny ping na MM podczas wyszukiwania meczu
mm_csgo_community_search_players_min            "0"                         // Ustala ile minimalnie ma być graczy na serwerze Valve podczas szukania serwera. Dzięki temu nie dołączymy do serwera gdzie są same boty
cl_color                                        "1"                         // Preferowany kolor gracza na turniejowym: 0 - żółty, 1 - fioletowy, 2 - zielony, 3 - niebieski, 4 - pomarańczowy


//[----------------------]
//[ Ustawienia Celownika ]
//[----------------------]


cl_crosshair_drawoutline                        "0"                         // Rysowanie obwódki celownika
cl_crosshair_outlinethickness                   "0"                         // Wielkość obrysowania celownika
cl_crosshair_t                                  "0"                         // Celownik w kształcie litery T
cl_crosshairalpha                               "255"                       // Przezroczystość celownika
cl_crosshaircolor_r                             "255"                       // Kolor celownika Red
cl_crosshaircolor_g                             "0"                         // Kolor celownika Green
cl_crosshaircolor_b                             "255"                       // Kolor celownika Blue
cl_crosshairdot                                 "1"                         // Włącz/Wyłącz kropkę
cl_crosshairgap                                 "-5"                        // Odstęp celownika
cl_crosshairgap_useweaponvalue                  "0"                         // Dynamiczny tryb (odstęp według broni)
cl_crosshairsize                                "0.8"                       // Wielkość celownika
cl_crosshairstyle                               "4"                         // Styl celownika - statyczny
cl_crosshairthickness                           "1.3"                       // Grubość celownika
cl_crosshairusealpha                            "1"                         // Włącz/Wyłącz przezroczystość

//AWP 
cl_crosshair_sniper_width                       "1"                         // Grubość celownika AWP (1 - najmniejsza)

//Celowniki innych graczy
cl_show_observer_crosshair                      "2"                         // Wyświetlanie celowników innych graczy. [0 - off, 1 - znajomi, 2 - wszyscy]


//[----------------------]
//[ Ustawienia Radaru    ]
//[----------------------]


cl_hud_radar_scale                              "1.30"                      // Rozmiar radaru
cl_radar_icon_scale_min                         "0.9"                       // Wielkość ikonek graczy na radarze  
cl_radar_always_centered                        "0"                         // Włącza/Wyłącza wyśrodkowanie radaru
cl_radar_rotate                                 "1"                         // Włącza/Wyłącza obracanie radaru razem z graczem 
cl_radar_scale                                  "0.6"                       // Skala mapy na radarze 
cl_radar_square_with_scoreboard                 "0"                         // Włącza/Wyłącza kwadratowy radar w tabeli wyników 


//[----------------------]
//[ Ustawienia HUD-u     ]
//[----------------------]


//Net Graph
net_graph                                       "1"                         // Włącza/Wyłącza NetGraph (informacje i ping-u i fps) 
net_graphproportionalfont                       "0.65"                      // Wielkość czcionki NetGraphu 
net_graphheight                                 "64"                        // Pozycja NetGraphu

//HUD
hud_scaling                                     "0.80"                      // Rozmiar HUD-u
cl_hud_background_alpha                         "0.3"                       // Przezroczystość HUD-u
cl_hud_color                                    "1"                         // Kolor HUD-u
hud_showtargetid                                "1"                         // Włącza/Wyłącza wyświetlanie nicku przeciwnika po jego namierzeniu

//Informacje o dmg
developer                                       "1"                         // Włącza/Wyłącza informacje o obrażeniach w prawym górnym rodu ekranu
con_filter_enable                               "2"                         // Pozwala na działanie parametrów
con_filter_text_out                             "Player:"                   // Wyświetla nazwę gracza w informacji
con_filter_text                                 "damage"                    // Wyświetla punkty obrażej w informacji


//[----------------------]
//[ Ustawienia na FPS    ]
//[----------------------]


mat_queue_mode                                  "-1"                        //
cl_forcepreload                                 "0"                         // Lepiej zostawić na 0, inaczej możesz mieć spadek FPS                         
fps_max                                         "300"                       // Maksymalne FPS
func_break_max_pieces                           "0"                         // Zmienjszenie cząsteczek z rozwalonych elementów np. szyb


//[----------------------]
//[ Ustawienia Konsoli   ]
//[----------------------]


log_color                                       "General" "FF0000FF"        // Kolor logów w konsoli
log_color                                       "Console" "FF0000FF"        // Kolor logów w konsoli


//[----------------------]
//[ Pozostałe Komendy    ]
//[----------------------]


cl_showhelp                                     "0"                         // Włącza/Wyłącza tipy dla nowych graczy
con_enable                                      "1"                         // Włącza/Wyłącz możliwość używania konsoli 
joystick                                        "0"                         // Wyłącza obsługę joysticka 
cl_sanitize_muted_players                       "0"                         // Pokazuje nicki zmutowanych graczy
cl_showloadout                                  "1"                         // Wyświetlanie inkon borni w ekwipunku
cl_autowepswitch                                "0"                         // Wyłącza auto zmianę broni na podniesioną


//[----------------------]
//[ Przydatne Bindy      ]
//[----------------------]


    // Jumpthrow
    alias "+jumpthrow" "+jump; -attack; -attack2"
    alias "-jumpthrow" "-jump"
    bind  "q" "+jumpthrow"

    // Czyszczenie krwi podczas kucania
    bind "c" "+duck;r_cleardecals"

    // Podgłaśnianie gry podczas chodzenia + czyszczenie krwi
    alias +shh "incrementvar volume 0 1 0.1;+speed;r_cleardecals"
    alias -shh "incrementvar volume 0 1 -0.1;-speed"
    bind "shift" "+shh"

    // Celownik do granatów 
    bind "z" "toggle cl_crosshairsize 0.8 3;toggle cl_crosshairgap -5 -1.8;toggle cl_crosshairthickness 1.3 0.5;toggle cl_crosshairalpha 255 255;toggle cl_crosshairdot 1 1;toggle cl_crosshaircolor_r 255 0;toggle cl_crosshaircolor_g 0 255;toggle cl_crosshaircolor_b 255 0"

    // ¯\_(ツ)_/¯
    bind "downarrow"  "play ambient/creatures/chicken_death_02; say ¯\_(ツ)_/¯"

    // By have a good time 
    bind "leftarrow" "play ambient/creatures/chicken_death_02; say by have a good time"

    // Flash pod M5
    bind "MOUSE5" "use weapon_flashbang"

    // Czyszczenie krwi podczas przeładowania
    bind "r" "+reload;r_cleardecals" 


